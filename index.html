<!DOCTYPE html>

<!--The lang attribute specifies the language of the element's content. The value of the dir attribute is either ltr (i.e. left to right) or rtl (i.e. right to left). This text is in left to right direction -->
<html lang="en" dir="ltr">
    
    <head>
        <!--Unicode enables processing, storage, and transport of text independent of platform and language.-->
        <meta charset="utf-8"> 
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <title>SMI Animation</title>
        
        <link href="style.css" rel="stylesheet">
        
        <!-- importing icons from remixicon-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        
        <!-- importing google fonts-->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />

    </head>
    
    <body>
        
        <nav class="navbar">
            
            <div class="logo">KAMSI.YONNA</div>
            
           â€‚<!-- NAVIGATION MENU -->
            
            <ul class="nav-links">
                
           <!-- using checkbox hack-->
                <input type="checkbox" id="checkbox_toggle" />
                
                <label for="checkbox_toggle" class="hamburger">&#9776;</label>
                
                <div class="menu">
                    <li><i class="ri-home-fill"></i></li>
                    <li><i class="ri-notification-fill"></i></li>
                    <li><i class="ri-phone-fill"></i></li>
                    <li><i class="ri-account-circle-fill"></i></li> 
                </div>
            </ul>

        </nav>
        
        <section class="icons">
            
            <div class="icon facebook">
                
                <span><i class="ri-facebook-box-fill"></i></span>
            
            </div>
            
            <div class="icon instagram">
                
                <span><i class="ri-instagram-fill"></i></span>
            
            </div>
            
            <div class="icon linkedin">
                
                <span><i class="ri-linkedin-box-fill"></i></span>
            
            </div>
            
            <div class="icon twitter">
                
                <span><i class="ri-twitter-fill"></i></span>
            
            </div>
            
            <div class="icon whatsapp">
                
                <span> <i class="ri-whatsapp-fill"> </i></span>
            
            </div>
            
            <div class="icon youtube">
                
                <span> <i class="ri-youtube-fill"> </i></span>
                
            </div>
            
        </section>
        
    </body>

</html>
